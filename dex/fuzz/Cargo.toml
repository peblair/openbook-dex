[package]
name = "serum_dex-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.8"
arbitrary = "1.4.1"
solana-program = "2.1.6"
spl-token = {version = "7.0.0", features = ["no-entrypoint"] }
bumpalo = { version = "3.16.0", features = ["collections", "boxed"] }
safe-transmute = "0.11.3"
rand = "0.8.5"
itertools = "0.13.0"
lazy_static = "1.5.0"

[dependencies.serum_dex]
path = ".."
features = ["fuzz", "program"]

[[bin]]
name = "multiple_orders"
path = "fuzz_targets/multiple_orders.rs"
test = false
doc = false
